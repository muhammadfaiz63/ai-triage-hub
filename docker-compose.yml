version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.5
    container_name: triage-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: triage_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: triage-redis
    restart: always
    ports:
      - "6381:6379"

volumes:
  postgres_data:
